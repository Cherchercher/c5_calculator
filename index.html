<!DOCTYPE html>
    
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="script.js">

        $(document).ready(function(){
    var testNumLength = function(number) {
        if (number.length > 9) {
            totaldiv.text(number.substr(number.length-9,9));
            if (number.length > 15) {
                number = "";
                totaldiv.text("Err");
            }
        } 
    };/*This function called testNumLength targeting the length of number is used to check if the number is out of scope;
        */
    var number = "";
    var newnumber = "";
    var operator = "";
    var totaldiv = $("#total");
    totaldiv.text("0");
    $("#numbers a").not("#clear,#clearall").click(function(){
        number += $(this).text();
        totaldiv.text(number);
        testNumLength(number);
    });  /*This click function targeting all <a> elements with  ID="number" except the ones with ID="clear", "clearall" is used to display "text = clicked numbers" in our totaldiv;called fuction testNumLength will check if the output is out of scope*/
    $("#operators a").not("#equals").click(function(){
        operator = $(this).text();
        newnumber = number;
        number = "";
        totaldiv.text("0");
    }); /*This click function targeting all <a> elements with  ID="number" except the ones with ID="equal" is used to display "text = 0" in our totaldiv while storing the value of number to a variable called newnumber, and then clear the value of number to get it ready for new value.*/
    $("#clear,#clearall").click(function(){
        number = "";
        totaldiv.text("0");
        if ($(this).attr("id") === "clearall") {
            newnumber = "";
        }
    });/*This click function targeting all elements with  ID="clear","clearall" is used to clear the value of number to get it ready for new number and display "text = 0" in our totaldiv. Besides that, clicked elements with id="clearall" will be targeted and the value of newnumber will be cleared upon execution.*/
   //DWP THIS ONE
    $("#equals").click(function(){
        if (operator === "+"){
            number = (parseInt(number, 10) + parseInt(newnumber,10)).toString(10);
        }    /*decide if the div with id="operator" is equal to "+",if it is ,turn the string named "number" into integer " and then process addition. */else if (operator === "-"){
            number = (parseInt(newnumber, 10) - parseInt(number,10)).toString(10);
        } /*decide if the div with id="operator" is equal to "-",if it is ,turn the string named "number" into integer " and then process subtraction. */else if (operator === "÷"){
            number = (parseInt(newnumber, 10) / parseInt(number,10)).toString(10);
        }/*decide if the div with id="operator" is equal to "&divide;",if it is ,turn the string named "number" into integer " and then process addition. */ else if (operator === "×"){
            number = (parseInt(newnumber, 10) * parseInt(number,10)).toString(10);
        } /*decide if the div with id="operator" is equal to "&times;",if it is ,turn the string named "number" into integer " and then process multiplication. */
        totaldiv.text(number);
        testNumLength(number);
        number = "";
        newnumber = "";
    });/*This click function targeting elements with  ID="equal" is used to operate numbers with conditionals. Depending on what the operators are, different operation will be executed on number and the output will be printed in our totaldiv while called fuction testNumLength will check if the output is out of scope;Also the value variable number and newnumber will be cleared for new operations.  */
});
        </script>
   
    <body>
        <div id="calculator">
            <div id="total">
            </div>
            <div id="operators">
                <a>+</a>
                <a>-</a>
                <a>&divide;</a>
                <a>&times;</a>
            </div>
            <div id="side">
                <a id="sq">^</a>
                <a id="sqrt">√</a>
                <a id="decimal">.</a>
                <a id="equals">=</a>
            </div>
            <div id="numbers">
                <a>1</a>
                <a>2</a>
                <a>3</a>
                <a>4</a>
                <a>5</a>
                <a>6</a>
                <a>7</a>
                <a>8</a>
                <a>9</a>
                <a id="clear">C</a>
                <a>0</a>
                <a id="clearall">AC</a>
            </div>
        </div>
    </body>
        </html>
